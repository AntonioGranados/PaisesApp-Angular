<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar Por Región <small>{{regionActiva | titlecase}}</small></h3>
    <hr>
    
    <!-- [class.btn-primary]="region === regionActiva" -->
    <!-- [ngClass]="{'btn-primary': regionActiva === region, 'btn-outline-primary': regionActiva !== region}" -->
    <h5>Seleccione la región</h5>
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones" 
                    [class]="getClaseCSS(region)"
                    (click)="activarRegion(region)">
                    {{region}}
            </button>
        </div>
    </div>
</div>


<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
